<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learning TypeScript</title>
</head>
<style>
  html, body {
    margin: 0;
    width: 100%;
    height: 100%;
  }

  body {
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  }

  div {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
    font-size: 42px;
    text-transform: uppercase;
    font-weight: bold;
    user-select: none;
    flex-flow: column;
  }

  button {
    display: block;
    width: 320px;
    margin: 16px 0;
    padding: 12px 24px;
    background: lightcoral;
    color: #FFF;
    box-shadow: 0;
    border: 1px solid #FFF;
    text-transform: uppercase;
    font-weight: bold;
    font-size: 1em;
    border-radius: 4px;
    cursor: pointer;
    outline: none;
  }

  .dark {
    background-color: #333;
    color: #FFF;
  }
</style>
<body>
  <div id='App'>
    This is my #App div!
    <button id='Button'>
      Change colors!
    </button>
    <button id='OnlyButton' class='dark'>
      The Only Button.
    </button>
  </div>
  <script src="dist/bundle.js"></script>
</body>
</html>
